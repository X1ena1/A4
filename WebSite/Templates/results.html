<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>
<body>
    <h1>You CineMatched!</h1>
    <p>These are the top 5 movies</p>

    <table border="2">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Rating</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies.itertuples() %}
                <tr>
                    <td>{{ movie.Title }}</td>
                    <td>{{ movie.Genre }}</td>
                    <td>{{ movie.Year }}</td>
                    <td>{{ movie.Rating }}</td>
                    <td>{{ movie.Description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button><a href="{{ url_for('questions') }}" class="button">Go Again</a></button>
    <button><a href="{{ url_for('index') }}" class="button">Home</a></button>
</body>
</html>
